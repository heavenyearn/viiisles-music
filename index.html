<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Song | ÊØèÊó•‰∏ÄÊ≠å</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Background Layer -->
        <div id="bg-layer" class="bg-layer"></div>
        <div class="overlay"></div>

        <!-- Header -->
        <header class="main-header">
            <div class="logo">Daily Song</div>
            <div class="date-display" id="current-date">Loading...</div>
            <a href="history.html" class="nav-link">History</a>
        </header>

        <!-- Main Content -->
        <main class="player-container">
            <div class="album-art-wrapper">
                <div id="vinyl-disc" class="vinyl-disc">
                    <img id="album-art" src="" alt="Album Art" class="album-art">
                </div>
                <div class="play-overlay" id="play-overlay">
                    <button id="main-play-btn" class="play-btn">‚ñ∂</button>
                </div>
            </div>

            <div class="song-info">
                <h1 id="song-title" class="song-title">Loading...</h1>
                <h2 id="artist-name" class="artist-name">...</h2>
                <p id="recommendation-text" class="recommendation">...</p>
            </div>

            <div class="player-controls">
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-slider" min="0" max="100" value="0" class="seek-slider">
                    <span id="duration">0:00</span>
                </div>
                
                <div class="control-row">
                    <!-- Like Button -->
                    <button id="like-btn" class="ctrl-btn like-btn" title="Like">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    </button>

                    <!-- Play/Pause Button -->
                    <button id="play-pause-btn" class="ctrl-btn play-pause">
                        <svg id="play-icon" viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="0" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="0" fill="currentColor" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    </button>

                    <!-- Volume Control -->
                    <div class="volume-container">
                        <button id="volume-btn" class="ctrl-btn volume-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                        <div class="volume-slider-wrapper">
                            <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.7" class="volume-slider">
                        </div>
                    </div>
                </div>
                
                <!-- Hidden navigation buttons to keep logic working if needed, or remove completely -->
                <div style="display:none">
                    <button id="prev-btn"></button>
                    <button id="next-btn"></button>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Curated by <span id="curator-name">Viiisles</span></p>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
