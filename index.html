<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Song | ÊØèÊó•‰∏ÄÊ≠å</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Background Layer -->
        <div id="bg-layer" class="bg-layer"></div>
        <div class="overlay"></div>

        <!-- Header -->
        <header class="main-header">
            <div class="logo">Daily Song</div>
            <div class="date-display" id="current-date">Loading...</div>
            <a href="history.html" class="nav-link">History</a>
        </header>

        <!-- Main Content -->
        <main class="player-container">
            <div class="album-art-wrapper">
                <img id="album-art" src="" alt="Album Art" class="album-art">
                <div class="play-overlay" id="play-overlay">
                    <button id="main-play-btn" class="play-btn">‚ñ∂</button>
                </div>
            </div>

            <div class="song-info">
                <h1 id="song-title" class="song-title">Loading...</h1>
                <h2 id="artist-name" class="artist-name">...</h2>
                <p id="recommendation-text" class="recommendation">...</p>
            </div>

            <div class="player-controls">
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-slider" min="0" max="100" value="0" class="seek-slider">
                    <span id="duration">0:00</span>
                </div>
                
                <div class="control-buttons">
                    <button id="prev-btn" class="ctrl-btn" title="Previous Day">‚èÆ</button>
                    <button id="play-pause-btn" class="ctrl-btn play-pause">‚ñ∂</button>
                    <button id="next-btn" class="ctrl-btn" title="Next Day">‚è≠</button>
                </div>

                <div class="volume-container">
                    <span class="volume-icon">üîä</span>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.7" class="volume-slider">
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Curated by <span id="curator-name">You</span></p>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
